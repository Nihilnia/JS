<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    


    <script>
        var birthYear = prompt("Year of birth: ");
        var currentAge = 2019 - Number(birthYear);
        if (currentAge >= 18){

            alert("Your age: " + currentAge + ", you can get the driver license.")

        }else{
            alert("You're under 18, can't get license yet.")
        }
    
        var month = prompt("Give me a number between 1 - 12");

        if (month == 1 || month == 2 || month == 3){
            alert("Winter!");
        }else if (month == 4 || month == 5 || month == 6){
            alert("Spring!");
        }else if (month == 7 || month == 8 || month == 9){
            alert("Summer!");
        }else if (month == 10 || month == 11 || month == 12){
            alert("Fall / Autumn!");
        }else{
            alert("You should give between 1- 12!")
        }

    </script>
</body>
</html>
