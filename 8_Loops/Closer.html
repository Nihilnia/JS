<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        for (var i = 1; i <= 10; i++){
            console.log("i = ", i)
        }

        var cities = ["new york", "tallinn", "london"];

        for (var i = 0; i < cities.length; i++){
            console.log(cities[i]);
        }

        var x = 1;
        while (x <= 10){
            console.log("x = ", x)

            x++;
        }

        var y = cities.length;
        while (y > 0){
            y--;
            console.log("y = ", y);
            console.log(cities[y]);
        }
    </script>
</body>
</html>
