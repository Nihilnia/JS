<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
    
        var carName = prompt("Car: ");
        var isAuto = prompt("Is Automatic: ");

        if(isAuto.toLowerCase == "yes"){
            isAuto = "is an automatic carrrr."
        }else{
            isAuto = "is not an automatic car..."
        }

        console.log(carName + " " + isAuto);


        var fire = prompt("Give me a number between 1 - 5");

        switch (fire){
            case '1':
            console.log("Number is 1..");
            break;

            case '2':
            console.log("Number is 2..");
            break;

            case '3':
            console.log("Number is 3..");
            break;

            case '4':
            console.log("Number is 4..");
            break;

            case '5':
            console.log("Number is 5..");
            break;

            default:
            alert("I said between 1- 5");

        }

    </script>
</body>
</html>
